<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/b-ball.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Play App</title>
  </head>
  <body>
    <main>
      <div class="roster-lineup-container">
        <button class="roster-btn top-button">roster</button>
        <button class="lineup-btn top-button">lineup</button>
      </div>
      <div class="main-container">
        <div class="roster-container">
          <h2>Roster</h2>
          <label for="add-player">
            <input
              id="add-player"
              type="text"
              placeholder="player name to add"
              autocomplete="false"
            />
            <button class="add-to-roster">+</button>
          </label>
          <table>
            <thead>
              <tr class="table-heads">
                <th>Name</th>
                <th># played</th>
                <th>In/Out</th>
              </tr>
            </thead>
            <tbody class="roster-list"></tbody>
          </table>
        </div>
        <div class="lineup-container"></div>
      </div>
      <div class="bottom-container">
        <button class="clear-data">New Game</button>
        <button class="make-lineup">Create Lineup</button>
      </div>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
